    <div class="main" role="main">
        <div class="container">
            <div class="row mt-5 pt-5">
                <div class="col-lg-6 col-md-12 col-sm-12 justify-content-center column1">
                    <img class="sticker img-fluid" src="img/agendaAdder.png" alt="AgendaAdder Logo"
                        style="max-height: 550px; max-width:100%; flex:content;">
                    <div class="adder-button" id="agendaAdder">
                        <div>
                            <br>
                            <button class="btn btn-info form-control" type="button" data-toggle="modal"
                                data-target="#myModal">
                                <!-- <h1>Add üêç Agendum</h1> -->
                                üêçAdd Agendumüìù
                            </button>
                            <hr>
                        </div>
                    </div>
                </div>
                <br>
                <!-- <button type="button" data-toggle="modal" data-target="#myModal"
                    class="btn btn-info btn-block btn-outline-dark">
                    ADD AGENDUMENTS
                </button> -->
                <div class="col-lg-6 col-md-12 col-sm-12 column2">
                    <div class="form-row">
                        <div class="col-lg-6 col-md-12">
                            <table class="table table-striped bg-white" id="eventData">
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="d-none"></th>
                                        <th style="font-size: 22px; font-weight:400;">üìã Agendum</th>
                                        <th style="font-size: 17px; font-weight:400;">üìÖ Add Date</th>
                                        <th style="font-size: 17px;font-weight:400;">‚è≥ Due Date</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="agendaBody">
                                    <!-- insert data here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer" style=" background: #355C7D;">
            <div class="container text-center">
                <span style="color:darkgoldenrod">AgendaAdder | &copy; Eli McDougal | 2021</span>
            </div>
        </footer>

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 style="text-align: center;">Add New Agendum</h2>
                        <button type="button" class="close" data-dismiss="modal">√ó</button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="rev-style" style="padding-top: .25rem">
                            <form onsubmit="createAgendum(this)">
                                <input type="hidden" name="ModalCreate" value="true" />
                                <div class="form-group">
                                    <label for="title" class="font-weight-bold" style="font-size:22px;">Task:</label>
                                    <input type="text" class="form-control" name="Title">
                                </div>
                                <div class="form-group">
                                    <label for="dueDate" class="font-weight-bold">Due Date:</label>
                                    <input type="date" class="form-control" name="dueDate">
                                </div>
                                <button type="submit" class="btn btn-dark btn-outline-info">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- hi -->
        <div id="editModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Adjust Agendum</h2>
                        <button type="button" class="close" data-dismiss="modal">√ó</button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="rev-style" style="padding-top: .25rem">
                            <form onsubmit="editAgendum(this)">
                                <input type="hidden" name="ModalCreate" value="true" />
                                <input type="hidden" name="" id="editId" />
                                <div class="form-group">
                                    <label for="editTitle" class="font-weight-bold">Task:</label>
                                    <input type="text" class="form-control" id="editTitle" name="editTitle">
                                </div>
                                <div class="form-group">
                                    <label for="editDueDate" class="font-weight-bold">Due Date:</label>
                                    <input type="date" class="form-control" id="editDueDate" name="editDueDate">
                                </div>
                                <button type="submit" class="btn btn-dark btn-outline-info">Edit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="template">
        <tr id="agendaRow">
            <td class="d-none" id="id"></td>
            <td id="title"></td>
            <td id="created"></td>
            <td id="dueDate"></td>
            <td id="tdCrud" data-id="">
                <a onclick="accomplishAgendum(this)" class="btn btn-sm btn-outline-warning btn-light"
                    style="font-size: 20px;" data-toggle="tooltip" data-placement="top" title="Accomplish Agendum">‚úÖ</a>
                <a onclick="popEditModal(this)" class="btn btn-sm btn-outline-warning btn-light" type="button"
                    data-toggle="modal" data-target="#editModal" style="font-size: 20px;" data-toggle="tooltip"
                    data-placement="top" title="Adjust Agendum">‚úç</a>
                <a onclick="abolishAgendum(this)" class="btn btn-sm btn-outline-warning btn-light"
                    style="font-size: 20px;" data-toggle="tooltip" data-placement="top" title="Abolish Agendum">‚ùå</a>
            </td>
        </tr>
    </template>
